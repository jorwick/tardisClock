<script type="text/javascript">
		var socket = io.connect();
		
		
	        socket.on('button', function (data) {
	
		});
		
		function pressButton(newValue)
		{

			socket.emit('button', { value: newValue });
		}
                socket.on('volume', function (data) {
			document.getElementById("VolSlider").value = data.value;
			document.getElementById("VoloutputText").innerHTML = data.value;
		});
		
		function showValueVol(newValue)
		{
			document.getElementById("VoloutputText").innerHTML=newValue;
			socket.emit('volume', { value: newValue });
		}
                socket.on('duskLevel', function (data) {
			document.getElementById("duskSlider").value = data.value;
			document.getElementById("duskoutputText").innerHTML = data.value;
		});
		
		function showValueDusk(newValue)
		{
			document.getElementById("duskoutputText").innerHTML=newValue;
			socket.emit('duskLevel', { value: newValue });
		}

			document.getElementById("statusText").innerHTML = data.value;
